name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release Linux x64 Binary
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          allow-prereleases: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "0.8.5"

      - name: Prepare building environment
        run: make prepare

      - name: Build standalone binary
        run: make build

      - name: Get version from pyproject.toml
        id: get_version
        shell: python
        run: |
          import tomllib
          import os

          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)
          
          version = data["project"]["version"]
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"version=v{version}\n")
          print(f"Version: v{version}")

      - name: Package artifact
        run: |
          mkdir -p artifacts
          ARCHIVE_NAME="kimi-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz"
          tar -czvf "artifacts/${ARCHIVE_NAME}" -C dist kimi
          sha256sum "artifacts/${ARCHIVE_NAME}" > "artifacts/${ARCHIVE_NAME}.sha256"
          echo "Built artifact: artifacts/${ARCHIVE_NAME}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
